<!DOCTYPE html>
<html>
    <body style="margin:0px;">
        <div id="coordiv" style="width:199px;height:99px;border:1px solid" onmousemove="mousemove(event)"
             onmouseout="clearCoord()"></div>

        <p>Mouse over the rectangle above, and get the coordinates of your mouse pointer.</p>

        <p id="demo"></p>

        <h1 onmouseover="style.color='blue'" onmouseout="style.color='red'">Mouse over this text</h1>

        <p onmousedown="mouseclickhold(this,'red')" onmouseup="mouseclickhold(this,'green')">
            mouseclick hold and release event
        </p>

    </body>
</html>
