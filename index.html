<!DOCTYPE html>
<html>
<head>
	<title>Session 1</title>
</head>
<script type="text/javascript" src="underscore.js"></script>
<body>
	<button id="btn">Click Me!</button>

	<div id="clickEventDiv">
    </div>

	<p id="demo"></p>
<script>

class Employee{
	constructor() {
		this.values = [];
	}

	showValues(){
		console.log("this", this.values);
	}

	addValues(name, empcode){
		var list = {'name' :name, 'empcode' :empcode};
		this.values.push(list);
	}
}

const emp = new Employee();

emp.addValues("Neel", "nem");
emp.addValues("Yograj", "yta");
emp.addValues("Nikunj", "nla");
emp.addValues("Harshad", "hmo");
emp.showValues();

console.log("-------------------------------");

clickEvent = function() {
	var htmlCode="<p><B>This is performed by click Event</B></p>"
	document.getElementById("clickEventDiv").innerHTML=htmlCode;
}

document.getElementById("btn").addEventListener("click", clickEvent);

var numbers = [4, 9, 16, 25, 29];
var first = numbers.find(myFunction);

document.getElementById("demo").innerHTML = "First number over 9 is " + first;

function myFunction(value, index, array) {
  return value > 9;
}



/* each */
console.log("Each With underscore");
_.each([1, 2, 3], (num) => console.log(num));

console.log("-------------------------------");

[1,2,3].forEach(num => console.log("FOREACH With underscore == "+num * num));
[1, 2, 3].forEach((num) => console.log("FOREACH Without underscore == "+num));

console.log("-------------------------------");

/* map */
x = _.map([1,2,3], function(num){ return num * num;})
console.log("MAP using underscore == "+x);

temp = [1,2,3].map(num => {return num*num;});	
console.log("MAP without underscore == "+temp);

console.log("-------------------------------");

/* extend */
var obj1 = {};
var obj2 = {name2: 'obj1'};
var obj3 = {name3: 'obj2'};
console.log("using underscore==");
console.log(_.extend(obj1, obj2, obj3));


console.log("-------------------------------");

//order by function without underscore
var employees = ["Neel", "Yograj", "Harshad", "Nikunj"];
console.log("SORT Without underscore",employees.sort());

console.log("-------------------------------");


//using underscore sortby function
var employees2 = ["Neel", "Yograj", "Harshad", "Nikunj"];
console.log("SORT With underscore",_.sortBy(employees2))

console.log("-------------------------------");

//using underscore find function
var employees = ["Neel", "Yograj", "Harshad", "Nikunj"];
console.log("FIND With underscore",_.find(employees,check))

console.log("-------------------------------");

// using core find function
var employees = ["Neel", "Yograj", "Harshad", "Nikunj"];
console.log("FIND Without underscore",employees.find(check))

function check(employee_name)
{
    console.log("This function will ittrate the list automaticly untill condition is satisfied",employee_name);
    return employee_name=="Yograj";

}

console.log("-------------------------------");

</script>   
</body>
</html>
